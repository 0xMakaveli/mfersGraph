specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: mfers
    network: mainnet
    source:
      address: "0x79FCDEF22feeD20eDDacbB2587640e45491b757f"
      abi: mfers
      startBlock: 13711155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: mfers
          file: ./abis/mfers.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/mappings.ts
templates:
  - name: TokenMetadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/mappings.ts
      handler: handleMetadata
      entities:
        - TokenMetadata
      abis:
        - name: mfers
          file: ./abis/mfers.json    
